{% extends 'rawHtml.html' %}


{% block content %}

<a class="btn btn-secondary btn-sm" href="/"><</a>
<span class="fs-2">Log in</span>
<hr>
<div class="container text-center" style="width: 30%;">
  <form action="" method=POST>
    {% csrf_token %}
    
    {% if mesages %}
        {% for mesage in mesages%}
            {{mesage}}
        {% endfor%}
    {% endif%}
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password">
      </div>
    </div>
    <a class="btn btn-secondary" href="{% url 'register'%}">Register</a>
    <input type="submit"  value="Log in" class="btn btn-primary">
  </form>
</div>
{% endblock content %}
